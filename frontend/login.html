<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری</title>
    <link rel="stylesheet" href="content/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="login-page">
        <div class="image-overlay"></div>
        <div class="login-form-container flex justify-content-center align-items-center">
            <div class="login-box">
                <div class="logo">
                    <img src="content/img/my-irancell.svg" alt="ایرانسل" width="80">
                </div>

                <div class="login-tabs flex justify-content-center">
                    <button class="active" id="login-tabs">ورود به حساب کاربری</button>
                    <button id="signup-tabs">ایجاد حساب کاربری</button>
                </div>

                <form class="login-form login-form-active" id="login-form">
                    <div class="form-group">
                        <input type="text" id="login-email" placeholder="آدرس ایمیل" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="رمز عبور" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="login-btn">ورود به حساب کاربری</button>
                    </div>
                </form>

                <form class="login-form" id="signup-form" style="display:none;">
                    <div class="form-group">
                        <input type="text" id="signup-firstname" placeholder="نام" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-lastname" placeholder="نام خانوادگی" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-phone" placeholder="شماره تلفن" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="signup-charge" placeholder="شارژ" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-profile" placeholder="عکس پروفایل" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="signup-email" placeholder="آدرس ایمیل" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="رمز عبور" required>
                    </div>

                    <button type="submit" class="login-btn">ایجاد حساب کاربری</button>
                </form>
            </div>
        </div>
    </div>
    <script src="content/js/userLogin.js"></script>
</body>

</html>
