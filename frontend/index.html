<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="https://irancell.ir/wp-content/uploads/2022/03/Irancell-Logo180-2-150x150.png" sizes="32x32">
    <link rel="stylesheet" href="./content/css/index.css">
    <title>myIrancell</title>
</head>

<body>

    <!-- Start Left Side -->
    <div class="left-side lalezar-font">
        <!-- Profile Box -->
        <div class="profile-box flex align-items-center">
            <div class="profile-wrapper flex">
                <img src="content/img/profile (1).jpg" alt="profile" class="user-profile">
            </div>

            <div class="profile-box-desc flex flex-column">
                <h1 class="user-name">سلام محمدحسین دادگسترنژاد</h1>
                <h5 class="user-number">09366606536</h5>
            </div>
        </div>
        <!-- Finish Profile Box -->

        <!-- Start Sim Card Charge -->

        <div class="sim-card-charge-box">
            <h1 class="sim-card-charge-title">شارژ باقی مانده سیم کارت</h1>
            <div class="flex flex-column align-items-center">
                <div class="charge-progress progress-10">
                    <div class="overlay">6000 تومان</div>
                </div>

                <button class="charge-btn lalezar-font">سیم کارتت رو شارژ کن</button>
            </div>

            <!-- Start Active Services -->

            <h1 class="service-title">خدمات فعال</h1>
            <div class="active-service-box flex align-items-center vazir-fb">
                <span class="active-sevice-icon flex align-items-center justify-content-center">
                    <i class="fa-regular fa-envelope"></i>
                </span>

                <div class="active-service-box-desc">
                    <h4>بسته پیامک هفتگی</h4>
                    <h6>تا تاریخ 31 شهریور 1404</h6>
                </div>
            </div>

            <div class="active-service-box flex align-items-center vazir-fb">
                <span class="active-sevice-icon flex align-items-center justify-content-center">
                    <i class="fa-solid fa-wifi"></i>
                </span>

                <div class="active-service-box-desc">
                    <h4>بسته اینترنت ماهانه</h4>
                    <h6>تا تاریخ 31 مهر 1404</h6>
                </div>
            </div>

            <!-- Finish Active Services -->

            <div class="download-app-box flex align-items-center justify-content-between">
                <img src="content/img/myIrancell.webp" alt="myIrancell-app">
                <h1>اپلیکیشن ما رو دانلود کن!</h1>
            </div>
        </div>

        <!-- Finish Sim Card Charge -->
    </div>
    <!-- Finish Left Side -->

    <!-- -------------------------- -->

    <!-- Start Center Side -->
    <main class="main">
        <h1 class="main-title lalezar-font">صفحه اصلی</h1>

        <section class="main-overlay flex flex-column">
            <h1 class="lalezar-font">این همه بسته بی سابقس</h1>
            <button>اینجا چخبره؟</button>
        </section>
    </main>
    <!-- Finish Center Side -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <script src="content/js/index.js"></script>
</body>

</html>
