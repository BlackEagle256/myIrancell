<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="https://irancell.ir/wp-content/uploads/2022/03/Irancell-Logo180-2-150x150.png" sizes="32x32">

    <div class="left-side lalezar-font">

                <img src="content/img/profile (1).jpg" alt="profile" class="user-profile">
            </div>

            <div class="profile-box-desc flex flex-column">
                <h1 class="user-name">سلام محمدحسین دادگسترنژاد</h1>
                <h5 class="user-number">09366606536</h5>

        </div>
        <!-- Finish Profile Box -->

        <div class="sim-card-charge-box">
            <h1 class="sim-card-charge-title">شارژ باقی مانده سیم کارت</h1>
